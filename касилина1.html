          { text: "Глубоко вдыхаю, пью чай и говорю: «Повтори, но уже без паники».", key: "фея_функций" },
          { text: "Взглядом сканирую ситуацию и произношу: «Как мило, что вы всё ещё в панике!»", key: "светская_львица" },
          { text: "Улыбаюсь и объявляю: «Ну что ж, раз приключение началось — будем завершать с достоинством!»", key: "охотница_за_приключениями" },
          { text: "Мгновенно включаю «ГлавКом-режим»: «Все на места! У нас план!»", key: "главком_лагеря" },
          { text: "Переключаюсь в нужный режим: от хладнокровного агента до тёплой поддержки.", key: "мастер_перевоплощения" }
        ]
      },
      {
        text: "Как вас чаще всего описывают окружающие?",
        options: [
          { text: "«Она — как GPS с эмпатией».", key: "крёстная_мама" },
          { text: "«Она — фея, но с гарантией качества и списком дел».", key: "фея_функций" },
          { text: "«Фото с ней — реликвия. Её одобрение — статус».", key: "светская_львица" },
          { text: "«Она превращает хаос в историю, от которой все смеются за ужином».", key: "охотница_за_приключениями" },
          { text: "«Без неё лагерь — просто место. С ней — воспоминание на всю жизнь».", key: "главком_лагеря" },
          { text: "«Она умеет быть всем — и при этом остаётся собой».", key: "мастер_перевоплощения" }
        ]
      }
    ];

    // === UI ===
    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz');
    const resultScreen = document.getElementById('result-screen');
    const questionEl = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const resultTitleEl = document.getElementById('result-title');
    const resultDescEl = document.getElementById('result-description');
    const resultImageEl = document.getElementById('result-image');

    let currentQuestionIndex = 0;
    let answers = [];

    function startQuiz() {
      currentQuestionIndex = 0;
      answers = [];
      startScreen.classList.add('hidden');
      quizScreen.classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestionIndex];
      questionEl.textContent = q.text;
      optionsContainer.innerHTML = '';

      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt.text;
        btn.onclick = () => {
          answers.push(opt.key);
          if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion();
          } else {
            calculateResult();
          }
        };
        optionsContainer.appendChild(btn);
      });
    }

    function calculateResult() {
      const counts = {};
      answers.forEach(key => {
        counts[key] = (counts[key] || 0) + 1;
      });

      let resultKey = 'крёстная_мама';
      let maxCount = 0;
      for (const key in counts) {
        if (counts[key] > maxCount) {
          maxCount = counts[key];
          resultKey = key;
        }
      }

      showResult(resultKey);
    }

    function showResult(key) {
      const res = results[key];
      resultImageEl.src = res.image;
      resultTitleEl.textContent = res.title;
      resultDescEl.textContent = res.description;

      quizScreen.classList.add('hidden');
      resultScreen.classList.remove('hidden');
    }

    document.getElementById('start-btn').addEventListener('click', startQuiz);
    document.getElementById('restart-btn').addEventListener('click', () => {
      resultScreen.classList.add('hidden');
      startScreen.classList.remove('hidden');
    });
  </script>
</body>
</html>
